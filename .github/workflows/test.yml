on: push
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build -t chlaache/docker-react -f Dockerfile.dev .
      - name: Run tests
        run: docker run -e CI=true chlaache/docker-react npm run test
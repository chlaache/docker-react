on:
  pull_request:
    branches: master
    types: [opened, reopened]
    
permissions:
  id-token: write
  contents: write

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build -t chlaache/docker-react -f Dockerfile.dev .
      - name: Run tests
        run: docker run -e CI=true chlaache/docker-react npm run test    
  build:
    needs: [test]
    on:
      push:
        branches:
          - master
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repo
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "eu-west-1"
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          existing_bucket_name: "elasticbeanstalk-eu-west-1-727849506101"
          environment_name: "Dockerreact-env"
          application_name: "docker_react"
          region: "eu-west-1"
          aws_access_key: ${{ secrets.ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip

